{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- top navigation bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        {% if user.is_authenticated %}
        <a class="navbar-brand fw-bold" href="index.html"> Driving School-BranchName</a>
        {% endif %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          
        </button>
        <div class="collapse navbar-collapse d-flex flex-row-reverse pl-3" id="topNavBar ">
          <ul class="navbar-nav ">
            <li class="nav-item dropdow">
              
              {% if user.is_authenticated %}
              <a class="nav-link ms-2 text-light" href="#" role="button" aria-expanded="false">
                 {{ user.username }} 
              </a>
                {% else %}
                
                <a class="nav-link ms-2 text-light" href="{% url 'user-register' %}" role="button" aria-expanded="false">
                 Register
                </a>
                {% endif %}
              
            </li>
          </ul>
        </div> 
      </div>
    </nav>
    <!-- top navigation bar -->
    
   {% block sidebar %}{% endblock %}
    <main class="mt-5 pt-3">
    {% block content %} {% endblock %}
    </main>

  </body>
</html>
